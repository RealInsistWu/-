    ],

    nodes: [
      {id: '1', label: "", x: 50, y: 50,},

      {id:'tedge1',source: '11', target: '10',style:{lineWidth:2, stroke: '#336699', strokeOpacity: 0.8,}},

      {id: 'node1', label: "STEP", x: 70, y: 50, type:'rect', size: [120,70],style:{lineWidth: 0, stroke: 'black', opacity: 0.9, fill: '#12d457',radius: 10,},

  buttom.render();
  const tape = new G6.Graph({
    container: 'mountNode1',

  const graph = new G6.Graph({

  graph.on('node:click', function(e) {

    graph.setItemState(cn, 'click', false);

      style: {  //节点属性

      },
      labelCfg: {
        style: {
          fill: 'black'
        }
      },
    });
  });
  var machine={state:'s',symb:'',action:''};
  function statetrans(machine){
    switch (machine.state){
      case 's':
        switch (machine.symb){
          case '':
            machine.state='1';
            machine.symb='';
            machine.action='R';
            break;
        }
        break;
      case '1':
        switch (machine.symb){
          case '':
            machine.state='a';
            machine.symb='';
            machine.action='R';
            break;
          case 'x':
            machine.state='1';
            machine.symb='x';
            machine.action='R';
            break;
          case 'a':
            machine.state='2';
            machine.symb='x';
            machine.action='R';
            break;
          case 'b':
            machine.state='r';
            machine.symb='b';
            machine.action='L';
            break;
        }
        break;
      case '2':
        switch (machine.symb){
          case 'x':
            machine.state='2';
            machine.symb='x';
            machine.action='R';
            break;
          case 'a':
            machine.state='2';
            machine.symb='a';
            machine.action='R';
            break;
          case 'b':
            machine.state='3';
            machine.symb='x';
            machine.action='R';
            break;
        }
        break;
      case '3':
        switch (machine.symb){
          case '':
            machine.state='4';
            machine.symb='';
            machine.action='L';
            break;
          case 'a':
            machine.state='r';
            machine.symb='a';
            machine.action='L';
            break;
          case 'b':
            machine.state='3';
            machine.symb='b';
            machine.action='R';
            break;
        }
        break;
      case '4':
        switch (machine.symb){
          case '':
            machine.state='1';
            machine.symb='';
            machine.action='R';
            break;
          case 'x':
            machine.state='4';
            machine.symb='x';
            machine.action='L';
            break;
          case 'a':
            machine.state='4';
            machine.symb='a';
            machine.action='L';
            break;
          case 'b':
            machine.state='4';
            machine.symb='b';
            machine.action='L';
            break;
        }
        break;
    }
  };

  buttom.on('node:click', function(evt) {
    if (machine.state=='a'|'r'|'h') return;
    const tedge = tape.findById('tedge');
    const tnode= tedge.getTarget();
    const snode= tedge.getSource();
    var tmodel = tnode.getModel();
    var smodel = snode.getModel();
    var node = evt.item;
    var tnodeid=parseInt(tmodel.id);
    machine.symb=tmodel.label;
    statetrans(machine);
    tape.updateItem(tnode, {
      label: machine.symb,
    });
    if (machine.action=='R'){
      tnodeid++;
      tape.updateItem(snode, {
      x:smodel.x+50,
      });
    }
    else{
      tnodeid--;
      tape.updateItem(snode, {
      x:smodel.x-50,
      });
    }
    const newtnode = tape.findById(tnodeid.toString());
    tape.updateItem(tedge, {
      target:tnodeid.toString(),
    });
    const Nodes = graph.getNodes();
    Nodes.forEach(function(cn) {
      graph.updateItem(cn, {
      style: {  //节点属性
        lineWidth: 0,
        opacity: 0.7, // 透明度
        fill: '#99CC33',
      },
      labelCfg: {
        style: {
          fill: 'white'
        }
      },
      });
    });
    var clickNodes = graph.findAllByState('node', 'click');
    clickNodes.forEach(function(cn) {
      graph.setItemState(cn, 'click', false);
    });
    const gnewnode=graph.findById(machine.state);
    graph.setItemState(gnewnode, 'click', true);
    graph.updateItem(gnewnode, {
        style: {  //节点属性
        lineWidth: 0,
        opacity: 0.7, // 透明度
        fill: '#FFCC00',
      },
        labelCfg: {
          style: {
            fill: 'black'
          }
        },
    });
  });
</script>
